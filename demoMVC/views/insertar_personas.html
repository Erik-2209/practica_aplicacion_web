$def with (error=None)

<div class="container mt-4">
    <h2 class="text-center mb-4"><i class="fas fa-user-plus me-2"></i>Nueva Persona</h2>
    <p class="text-muted text-center mb-4">Complete todos los campos requeridos</p>

    $if error:
        <div class="alert alert-danger d-flex align-items-center mb-4">
            <i class="fas fa-exclamation-triangle me-2"></i>
            $error
        </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form method="POST" class="card border-light shadow-sm">
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-user me-2"></i>Nombre
                        </label>
                        <input type="text" name="nombre" class="form-control" required 
                               placeholder="Ej: Juan Pérez">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email
                        </label>
                        <input type="email" name="email" class="form-control" required 
                               placeholder="Ej: juan@correo.com">
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">
                            <i class="fas fa-phone me-2"></i>Teléfono
                        </label>
                        <input type="tel" name="telefono" class="form-control" required 
                               placeholder="Ej: +52 5512345678">
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a href="/listapersonas" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-outline-success">
                            <i class="fas fa-save me-2"></i>Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
